{% extends "base.html" %}
{% block page_content %}
    {{ super() }}
    <div class="page-header">
        {% set known = session.get('known',False) %}
        {% set name = session.get('name') %}
            <h1>你好，{{ name }}</h1>
    </div>
    <div>
    {% if known %}
        <h2>又见面啦我的朋友</h2>
    {% else %}
        <h2>初次见面请多关照</h2>
    {% endif %}
    </div>
{% endblock %}
